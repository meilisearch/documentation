---
# Suggestion: Meilisearch.Headings.yml

# Our headings should use sentence-style capitalization. The exceptions include any headings that maybe a list, start with "Step 1: Do this", and the list of words below
extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: 'https://developers.google.com/style/capitalization#capitalization-in-titles-and-headings'
level: suggestion
scope: heading
match: $sentence
indicators:
  - ':'
  - '.'
exceptions:
  - Azure
  - CLI
  - Code
  - Docker
  - SDK
  - SDKs
  - Kubernetes
  - Linux
  - macOS
  - Marketplace
  - MongoDB
  - TypeScript
  - URLs
  - Visual
  - VS
  - Windows
  - Meilisearch
  - AWS
  - Amazon Web Services
  - DigitalOcean
  - GCP
  - Qovery
  - GCP
  - Google Cloud Platform
  - Compute Engine
  - GitHub
  - JSON
  - API
  - VuePress
  - OpenAPI
  - Elasticsearch
  - Algolia
  - DevOps
  - Lucene-Solr
  - App Service Auto-Scale
  - Certbot
  - Bleve & Tantivy
  - Google Cloud Console
  - AMIs
  - Droplet
  - "(.*?)" #ignore words in quotes
  - '\b\s[0-9]:\s[A-Z]' # Step 1: Do this
  - '[0-9]\.\s[A-Z]'  # 1. Do this
  - 'v[0-9][.][0-9]{1,2}' # e.g. v0.17
  - PRs
  - PR
