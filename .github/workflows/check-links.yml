name: Checks

on:
  pull_request:
  push:
    # trying and staging branches are for Bors config
    branches:
      - trying
      - staging
      - master

jobs:
  check-builds:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node: ["12", "14", "16"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn build

  check-links:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn check-links

  check-style:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - run: yarn install
      - run: yarn style
