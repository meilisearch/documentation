    -X POST 'http://localhost:7700/indexes/restaurants/settings/filterable-attributes' \
    -H 'Content-type:application/json' \
    --data-binary '[
        "_geo"
    ]'
geosearch_guide_filter_usage_1: |-
  curl \
    -X POST 'http://localhost:7700/indexes/restaurants/search' \
    -H 'Content-type:application/json' \
    --data-binary '{ "filter": "_geoRadius(45.472735, 9.184019, 2000)" }'
geosearch_guide_filter_usage_2: |-
  curl \
    -X POST 'http://localhost:7700/indexes/restaurants/search' \
    -H 'Content-type:application/json' \
    --data-binary '{ "filter": "_geoRadius(45.472735, 9.184019, 2000) AND type = pizza" }'
geosearch_guide_sort_settings_1: |-
  curl \
    -X POST 'http://localhost:7700/indexes/restaurants/settings/sortable-attributes' \
    -H 'Content-type:application/json' \
    --data-binary '[
        "_geo"
    ]'
geosearch_guide_sort_usage_1: |-
  curl \
    -X POST 'http://localhost:7700/indexes/restaurants/search' \
    -H 'Content-type:application/json' \
    --data-binary '{ "sort": ["_geoPoint(48.8561446,2.2978204):asc"] }'
geosearch_guide_sort_usage_2: |-
  curl \
    -X POST 'http://localhost:7700/indexes/restaurants/search' \
    -H 'Content-type:application/json' \
    --data-binary '{ "sort": ["_geoPoint(48.8561446,2.2978204):asc", "rating:desc"] }'
security_guide_search_key_1: |-
  curl -X POST 'http://127.0.0.1:7700/indexes/patient_medical_records/search' \
    -H 'Authorization: Bearer apiKey'
security_guide_update_key_1: |-
  curl \
    -X PATCH 'http://localhost:7700/keys/d0552b41536279a0ad88bd595327b96f01176a60c2243e906c52ac02375f9bc4' \
    -H 'Authorization: Bearer masterKey' \
    -H 'Content-Type: application/json' \
    --data-binary '{
      "indexes": ["doctors"]
    }'
security_guide_create_key_1: |-
  curl \
    -X POST 'http://localhost:7700/keys' \
    -H 'Content-Type: application/json' \
    -H 'Authorization: Bearer masterKey' \
    --data-binary '{
      "description": "Search patient records key",
      "actions": [
        "search"
      ],
      "indexes": ["patient_medical_records"],
      "expiresAt": "2023-01-01T00:00:00Z"
    }'
security_guide_list_keys_1: |-
  curl \
    -X GET 'http://localhost:7700/keys' \
    -H 'Authorization: Bearer masterKey'
security_guide_delete_key_1: |-
  curl \
    -X DELETE 'http://localhost:7700/keys/d0552b41536279a0ad88bd595327b96f01176a60c2243e906c52ac02375f9bc4' \
    -H 'Authorization: Bearer masterKey'
document_guide_create_index_primary_key: |-
  curl \
    -X POST 'http://localhost:7700/indexes' \
    -H 'Content-Type: application/json' \
    --data-binary '{
      "uid": "movies",
      "primaryKey": "reference_number"
    }'
document_guide_add_document_primary_key: |-
  curl \
    -X POST 'http://localhost:7700/indexes/movies/documents?primaryKey=reference_number' \
    -H 'Content-Type: application/json' \
    --data-binary '[{
        "reference_number": 287947,
        "title": "Shazam",
        "poster": "https://image.tmdb.org/t/p/w1280/xnopI5Xtky18MPhK40cZAGAOVeV.jpg",
        "overview": "A boy is given the ability to become an adult superhero in times of need with a single magic word.",
        "release_date": "2019-03-23"
     }]' 
tenant_token_guide_search_no_sdk_1: |-
  curl \
    -X POST 'http://127.0.0.1:7700/indexes/patient_medical_records/search' \
    -H 'Authorization: Bearer yourTenantToken'
